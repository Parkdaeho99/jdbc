<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아작스 예제</title>
</head>
<body>
	<h4>학생 명단</h4>
	<p style="background-color: yellow;">
		이름:<span id="name"></span>&nbsp;
		나이:<span id="age"></span>
	</p>
	<script>
// 		자바스크립트 배열 표현법 []
// 		[{}, {}, {}]
// 		[{name:Hong, age:21}, {name:Hong, age:22}, {name:Park, age:23}]
		var s = '[' +
			'{"name":"Hong","age":"21"},' +
			'{"name":"Kim","age":"22"},' +
			'{"name":"Park","age":"23"}]';
// 		var students = eval(s); //s 문자열을 코드로 바꾼다.
		var students = JSON.parse(s); //s 문자열을 코드로 바꾼다. eval()보다 좋다.
		
		students[1].name = "Lee";
		document.getElementById("name").innerHTML = students[1].name;
		document.getElementById("age").innerHTML = students[1].age;
	</script>
</body>
</html>
